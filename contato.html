<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/contato.css">
</head>

<body>
    <img src="img/logo.svg" alt="">
    <h1 class="titulo"> Entre em contato</h1>
    
    <form action="#" method="post">
        <div class="input-container">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" autocomplete="name" required placeholder="Seu nome">
        </div>

        <div class="input-container">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" autocomplete="tel" required placeholder="(xx) xxxxx-xxxx">
        </div>

        <div class="input-container">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="email" required placeholder="seuemail@exemplo.com">
        </div>

        <div class="input-container">
            <label for="observacao">Deixe sua opinião:</label>
            <textarea id="observacao" name="observacao" required placeholder="Escreva sua opinião aqui"></textarea>
        </div>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
